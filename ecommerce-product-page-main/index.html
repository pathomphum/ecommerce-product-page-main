<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="menu">
        <button class="header_logo" id="logo" type="button">
          <img src="images/logo.svg" alt="Company logo">
        </button>

        <ul>
          <li><a href="#" class="active">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="Profile">
        <button class="header_logo" id="cart" type="button">
          <img src="images\icon-cart.svg" alt="cart">
        </button>

        <button class="header_logo" id="avatar" type="button">
          <img src="images\image-avatar.png" alt="avatar">
        </button>
      </div>
    </nav>
  </header>
  <main>
    <div class="product">

      <div class="Product_picture">
        <button class="main_picture" type="button" id="openZoom">
          <img class="main_picture_product" src="images/image-product-1.jpg" alt="image product">
        </button>
        <div class="picture_button">
          <button class="image_thumbnail image_thumbnail_1"  type="button">

            <img src="images/image-product-1-thumbnail.jpg" alt="Product thumbnail 1">
            <div class="filter active_picture"></div>

          </button>
          <button class="image_thumbnail image_thumbnail_2"  type="button">
            <img src="images/image-product-2-thumbnail.jpg" alt="Product thumbnail 2">
            <div class="filter"></div>

          </button>
          <button class="image_thumbnail image_thumbnail_3" type="button">

            <img src="images/image-product-3-thumbnail.jpg" alt="Product thumbnail 3">
            <div class="filter"></div>

          </button>
          <button class="image_thumbnail image_thumbnail_4" type="button">

            <img src="images/image-product-4-thumbnail.jpg" alt="Product thumbnail 4">
            <div class="filter"></div>

          </button>

        </div>
      </div>

      <div class="Product_details">
        <p>Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p> These low-profile sneakers are your perfect casual wear<br> companion. Featuring a
          durable rubber outer sole, they’ll<br> withstand everything the weather can offer.
        </p>
        <div class="price">
          <div class="New_price">
            <h1>$125.00</h1>
            <p>50%</p>
          </div>
          <div class="original_price">
            <p><del>$250.00</del></p>
          </div>
        </div>

        <div class="Add_cart">

          <div class="counter">
            <button id="minus"><img src="images\icon-minus.svg" alt="Minus icon"></button>
            <span id="quantity">0</span>
            <button id="plus"><img src="images\icon-plus.svg" alt="Minus icon"></button>
          </div>

          <button id="Add_to_cart" type="button">
            <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="Product_picture_Zoom" id="zoomModal" style="display: none;">

    <button class="arrow left" id="prevImage"><img src="images/icon-previous.svg" alt="icon-previous"></button>

    <div class="center_picture">

      <button class="button_back" type="button" id="closeZoom">
        <img id="button_back" src="images/icon-close.svg" alt="image close">
      </button>

      <button class="Zoom_picture" type="button">
        <img class="main_picture_product" src="images/image-product-1.jpg" alt="image product">
      </button>
      <div class="picture_button_Zoom">
        <button class="image_thumbnail image_thumbnail_1" type="button">

          <img src="images/image-product-1-thumbnail.jpg" alt="Product thumbnail 1">
          <div class="filter active_picture"></div>

        </button>
        <button class="image_thumbnail image_thumbnail_2" type="button">

          <img src="images/image-product-2-thumbnail.jpg" alt="Product thumbnail 2">
          <div class="filter"></div>

        </button>
        <button class="image_thumbnail image_thumbnail_3" type="button">

          <img src="images/image-product-3-thumbnail.jpg" alt="Product thumbnail 3">
          <div class="filter"></div>

        </button>
        <button class="image_thumbnail image_thumbnail_4" type="button">

          <img src="images/image-product-4-thumbnail.jpg" alt="Product thumbnail 4">
          <div class="filter"></div>

        </button>

      </div>
    </div>

    <!-- ปุ่มขวา -->
    <button class="arrow right" id="nextImage"><img src="images/icon-next.svg" alt="icon-next"></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
